<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acc√®s priv√©</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f3ef;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #e07a5f;
      color: white;
      cursor: pointer;
    }
    .error {
      color: #c0392b;
      margin-top: 15px;
      display: none;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
    
    .shake { animation: shake 0.4s; }
    
    .status {
      margin-top: 16px;
      white-space: pre-line;
      font-weight: 600;
      display: none;
    }
    
    .status.ok { color: #1e7f3a; }
    .status.bad { color: #c0392b; }
    
    .confetti {
      position: fixed;
      top: -12px;
      width: 10px;
      height: 14px;
      border-radius: 2px;
      animation: fall 1.2s linear forwards;
      pointer-events: none;
      z-index: 9999;
    }
    
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.9;
      }
    }
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-image: url("background_secret.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* voile pour lisibilit√© */
      background: rgba(0, 0, 0, 0.35);
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 48px;
      max-width: 600px;
      width: calc(100% - 48px);
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acc√®s r√©serv√© √† une grosse chamelle üîê</h1>
    <p>Entre le mot de passe re√ßu par lettre.</p>

    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="checkPassword()">Entrer</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const PASSWORD = "JeSuisUneGrosseChamelle68*";
  
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
  
    function confettiBurst(count = 100) {
      for (let i = 0; i < count; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
  
        // couleurs flashy random
        const hue = Math.floor(rand(0, 360));
        c.style.background = `hsl(${hue} 90% 60%)`;
  
        c.style.left = rand(0, 100) + "vw";
        c.style.transform = `translateY(0) rotate(${rand(0, 360)}deg)`;
        c.style.animationDuration = rand(0.9, 1.6) + "s";
  
        // petite variation de taille
        c.style.width = rand(6, 12) + "px";
        c.style.height = rand(8, 16) + "px";
  
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 1800);
      }
    }
  
    function setStatus(text, kind) {
      const s = document.getElementById("status");
      s.style.display = "block";
      s.classList.remove("ok", "bad");
      if (kind) s.classList.add(kind);
      s.textContent = text;
    }
  
    function checkPassword() {
      const input = document.getElementById("password").value;
      const card = document.querySelector(".card");
  
      if (input !== PASSWORD) {
        setStatus("Tu sais pas lire bb?", "bad");
        card.classList.add("shake");
        setTimeout(() => card.classList.remove("shake"), 400);
        return;
      }
  
      // Bon mot de passe ‚Üí troll
      setStatus("Bb change donc tes lentchilles üëÅÔ∏èüëÑüëÅÔ∏è", "bad");
  
      setTimeout(() => {
        setStatus("C une blague bb, je t'ouvre", "ok");
        confettiBurst(120);
  
        setTimeout(() => {
          window.location.href = "secret.html";
        }, 3500);
      }, 2500);
    }
  
    // Entr√©e au clavier
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
